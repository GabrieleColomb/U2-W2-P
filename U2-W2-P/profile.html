<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Your Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="container-fluid navbar px-4">
      <a class="navbar-brand m-0" href="#">
        <img
          src="Netflix-assets/assets/netflix_logo.png"
          alt="Netflix"
          height="40"
        />
      </a>
    </nav>
    <!--FINE NAVBAR-->

    <!--MAIN-->
    <main>
      <section class="container myContainer">
        <div class="d-flex justify-content-start">
          <h2 class="text-light titleSize mb-0">Edit Profile</h2>
        </div>
        <hr class="border border-white border-1 opacity-50 mb-4 mt-0" />
        <div class="d-flex">
          <div>
            <img
              src="Netflix-assets/assets/avatar.png"
              alt="avatar"
              style="height: 8rem"
            />
          </div>
          <div class="ms-4">
            <form class="me-4">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control myForm rounded-0 text-light"
                  id="usernameInput"
                  value="Username"
                />
              </div>
            </form>
            <div class="dropdown">
              <p class="text-light mb-1">Language:</p>
              <a
                class="btn btn-outline-light dropdown-toggle rounded-0 myLanguageBotton"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English&nbsp;&nbsp;&nbsp;&nbsp;
              </a>

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#"> French</a></li>
                <li>
                  <a class="dropdown-item" href="#">German</a>
                </li>
              </ul>
            </div>
            <hr class="border border-white border-1 opacity-50" />
            <p class="text-light mb-2">Maturuty settings:</p>
            <button type="button" class="btn btn-secondary rounded-0 mb-2">
              ALL MATURITY SETTINGS
            </button>
            <p class="text-light">
              Show title of al maturity ratings for this profile
            </p>
            <a
              class="btn myButton btn-outline-light border-light rounded-0 px-4 mt-3 fw-medium"
              href="#"
              role="button"
              >EDIT</a
            >
            <hr class="border border-white border-1 opacity-50" />
            <p class="text-light mb-1">Autoplay controls</p>
            <div class="d-flex flex-column">
              <div class="form-check d-flex align-items-center">
                <input
                  class="form-check-input rounded-0 myFormCheck"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                  checked
                />
                <label
                  class="form-check-label text-light smallFontSize ps-2"
                  for="flexCheckDefault"
                >
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check d-flex align-items-center">
                <input
                  class="form-check-input rounded-0 myFormCheck"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label
                  class="form-check-label text-light smallFontSize ps-2"
                  for="flexCheckChecked"
                >
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </div>
          </div>
        </div>
        <hr class="border border-white border-1 opacity-50" />
        <div class="d-flex">
          <a
            class="btn myButton btn-outline-light border-light rounded-0 px-4 mt-3 me-4 fs-5 fw-medium"
            href="#"
            role="button"
            >SAVE</a
          >
          <a
            class="btn myButton btn-outline-light border-light rounded-0 px-4 mt-3 me-4 fs-5 fw-medium"
            href="#"
            role="button"
            >CANCEL</a
          >
          <a
            class="btn myButton btn-outline-light border-light rounded-0 px-4 mt-3 me-4 fs-5 fw-medium"
            href="#"
            role="button"
            >DELETE PROFILE</a
          >
        </div>
      </section>
    </main>
    <!--FINE MAIN-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
